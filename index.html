<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phase One Final Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main">
      <div id="headingDiv">
        <h1 id="heading">Community Event Calendar</h1>
      </div>
      <div id="buttonDiv">
        <button class="button" id="eventCreateBtn">Create New Event!</button>
      </div>
      <div class="modal hidden">
        <div id="eventCreateModal" class="modal-content">
          <form id="eventCreateForm">
            <label class="label" for="formField1" id="firstLabel">Event Name</label>
            <input class="formInputField" id="formField1">
            <label class="label" for="formField2">Date and Time</label>
            <input class="formInputField" id="formField2">
            <label class="label" for="formField3">Location</label>
            <input class="formInputField" id="formField3">
            <label class="label" for="formField4">Event Description</label>
            <textarea class="formTextarea" id="formField4"></textarea>
            <input type="submit" value="Submit My Event" id="submitNewEvent">
          </form>
        </div>
      </div>
      <div class="modal hidden">
        <div id="detailsModal" class="modal-content">
        </div>
      </div>
      <div id="eventsContainer">
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
