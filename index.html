<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phase One Final Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main">
      <div id="headingDiv">
        <h1 id="heading">Community Events Calendar</h1>
      </div>
      <div id="buttonDiv">
        <button class="button" id="eventCreateBtn">Create New Event!</button>
        <form id="search">
          <span>
            <label class="label" for="search">Search Events</label>
            <input name="search" class="formInputField" placeholder="Enter keyword here">
          </span>
          <input type="submit" value="Search" id="searchEvents">
        </form>
      </div>
      <div class="modal">
        <div id="eventCreateModal" class="modal-content">
          <form id="eventCreateForm">
            <label class="label" for="formField0" id="firstLabel">Event Name</label>
            <input name="name" class="formInputField" id="formField0" placeholder="What is the name of your event?" required>
            <label class="label" for="formField1">Date</label>
            <input name="date" class="formInputField" id="formField1" placeholder="When is your event? Please use YYYY-MM-DD format." required>
            <label class="label" for="formField2" id="firstLabel">Time</label>
            <input name="start" class="formInputField" id="formField2" placeholder="0600" required> to <input name="end" class="formInputField" id="formField3" placeholder="1500" required>        
            <label class="label" for="formField4">Location</label>
            <input name="location" class="formInputField" id="formField4" placeholder="Where will this event be held?" required> 
            <label class="label" for="formField5">Event Description</label>
            <textarea name="desc" class="formTextarea" id="formField5" placeholder="Please provide a brief description of your event." required></textarea>
            <label class="label" for="formField6">Cover Photo Image</label>
            <input name="image" class="formInputField" id="formField6" placeholder="Please provide a link to a cover photo." required>
            <input type="submit" value="Submit My Event" id="submitNewEvent">
          </form>
        </div>
      </div>
      <div class="modal">
        <div id="eventEditModal" class="modal-content">
          <form id="eventEditForm">
            <label class="label" for="formField7" id="firstLabel2">Event Name</label>
            <input name="name" class="formInputField" id="formField7" required>
            <label class="label" for="formField8">Date</label>
            <input name="date" class="formInputField" id="formField8" required>
            <label class="label" for="formField9" id="firstLabel">Time</label>
            <input name="start" class="formInputField" id="formField9" placeholder="0600" required> to <input name="end" class="formInputField" id="formField10" placeholder="1500" required>
            <label class="label" for="formField11">Location</label>
            <input name="location" class="formInputField" id="formField11" required> 
            <label class="label" for="formField12">Event Description</label>
            <textarea name="desc" class="formTextarea" id="formField12" required></textarea>
            <label class="label" for="formField13">Cover Photo Image</label>
            <input name="image" class="formInputField" id="formField13" required>
            <input type="submit" value="Edit My Event" id="editEvent">
          </form>
        </div>
      </div>
      <div class="modal">
        <div id="detailsModal" class="modal-content">
        </div>
      </div>
      <div id="eventsContainer">
      </div>
      
      <footer>
        <div>
          <h3 id="quote"></h3>
          <p id="author"></p>
        </div>
