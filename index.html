<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phase One Final Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main">
      <div id="headingDiv">
        <h1 id="heading">Community Event Calendar</h1>
      </div>
      <div id="buttonDiv">
        <button class="button" id="eventCreateBtn">Create New Event!</button>
      </div>
      <div class="modal hidden" id="eventCreateModal">
        <form id="eventCreateForm">
          <label class="label" for="formField1" id="firstLabel">Event Name</label>
          <input name="name" class="formInputField" id="formField1" placeholder="What is the name of your event?" required>
          <label class="label" for="formField2">Date</label>
          <input name="date" class="formInputField" id="formField2" placeholder="When is your event? Please use YYYY-MM-DD format." required>
          <label class="label" for="formField3">Location</label>
          <input name="location" class="formInputField" id="formField3" placeholder="Where will this event be held?" required> 
          <label class="label" for="formField4">Event Description</label>
          <textarea name="desc" class="formTextarea" id="formField4" placeholder="Please provide a brief description of your event." required></textarea>
          <label class="label" for="formField3">Cover Photo Image</label>
          <input name="image" class="formInputField" id="formField5" placeholder="Please provide a link to a cover photo." required>
          <input type="submit" value="Submit My Event" id="submitNewEvent">
        </form>
      </div>
      <div id="eventsContainer">
      </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
